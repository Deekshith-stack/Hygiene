<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .box {
            background-color: whitesmoke;
            padding: 20px;
            border-radius: 10px 0px 10px 0px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            align-items: center;
            display: flex;
            justify-content: center;
            padding: 10px;
            font-size: 18px;
            color: #242424;
            line-height: 2.6;
            border: 1px solid #08237a;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        
        .box a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
            margin-right: 10px;
            transition: color 0.3s ease;
        }
        
        .box a:hover {
            color: #003d80;
            transition: color 0.3s ease;
        }
        
        .box:active {
            background-color: #e0e0e0;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            transform: scale(0.98);
            color: rebeccapurple;
        }
        
        .nav-title {
            background: linear-gradient(to right, #00cba9, #6c5ce7);
            padding: 10px;
            text-align: center;
            animation: slideFade 1.5s ease;
            margin: 20px 0;
            border-radius: 10px 0px 10px 0px;
        }
        
        .nav-title h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            color: white;
            letter-spacing: 2px;
            animation: glowPulse 2s infinite alternate;
        }
        
        .nav-title p {
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            color: #f0f0f0;
            margin-top: 0.5rem;
        }
        
        @keyframes glowPulse {
            from {
                text-shadow: 0 0 8px #fff;
            }
            to {
                text-shadow: 0 0 20px #fff;
            }
        }
        
        @keyframes slideFade {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        footer {
            text-align: center;
            font-size: 0.875rem;
            padding: 1rem;
            color: #777;
        }
        
        footer a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
    </style>
</head>
